# Green Deployments (Nueva Versi√≥n)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-green
  namespace: appdevops
  labels:
    app: frontend
    version: green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      version: green
  template:
    metadata:
      labels:
        app: frontend
        version: green
    spec:
      containers:
      - name: frontend
        image: app-frontend:green
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-green
  namespace: appdevops
  labels:
    app: backend
    version: green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      version: green
  template:
    metadata:
      labels:
        app: backend
        version: green
    spec:
      containers:
      - name: backend
        image: app-backend:v2
        ports:
        - containerPort: 5000
