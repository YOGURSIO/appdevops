apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: appdevops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: appdevops-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: appdevops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: appdevops-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
